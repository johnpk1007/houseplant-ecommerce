services:
  postgres-db:
    container_name:  postgres-db-container
    image: postgres:17-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  nestjs-server:
    container_name: nestjs-server-container
    image: johnpk1007/nestjs-server:latest
    pull_policy: always
    ports: 
      - 4000:4000
    env_file:
      - .env.docker
    depends_on:
      postgres-db:
        condition: service_healthy
        restart: true