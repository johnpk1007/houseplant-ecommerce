name: E2E Testing and Docker deploy

on:
  push:
    branches:
      - main

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Start Infrastructure (Docker Compose)
        run: docker compose -f docker-compose.yml --profile dev up -d postgres-db minio

      - name: Wait for Health
        run: sleep 15 

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.13.0'

      - name: Install and Test
        run: |
          npm install
          npx prisma generate
          npx prisma migrate deploy
          npm run test:e2e
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          S3_ACCESS_KEY_ID: admin
          S3_ENDPOINT: http://localhost:9000
          S3_SECRET_ACCESS_KEY: password
          S3_BUCKET_NAME: s3-bucket-name
          STRIPE_SECRET: ${{ secrets.STRIPE_SECRET }}
          STRIPE_ENDPOINT: ${{ secrets.STRIPE_ENDPOINT }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: e2e-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nestjs-server:latest